<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Aplicando transformações com transform</title>
</head>

<body>
    <h1>Transform</h1>

    <h2>Transform Scale</h2>

    <img class="scale" src="images/mugCat.png" alt="Foto de uma chicara de gatinho com café">

    <h2>Transform Rotate</h2>

    <img class="rotate" src="images/cuteMug.png" alt="Foto de uma chicara de gatinho com café">

    <h2>Transform Translate</h2>

    <img class="translate" src="images/pinkmug.png" alt="Foto de uma chicara de gatinho com café">
</body>

</html>
